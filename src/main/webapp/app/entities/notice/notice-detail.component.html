<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="notice">
            <h2><span jhiTranslate="jhipsterSampleApp.notice.detail.title">Notice</span> {{ notice.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="jhipsterSampleApp.notice.title">Title</span></dt>
                <dd>
                    <span>{{ notice.title }}</span>
                </dd>
                <dt><span jhiTranslate="jhipsterSampleApp.notice.description">Description</span></dt>
                <dd>
                    <span>{{ notice.description }}</span>
                </dd>
                <dt><span jhiTranslate="jhipsterSampleApp.notice.noticeList">Notice List</span></dt>
                <dd>
                    <div *ngIf="notice.noticeList">
                        <a [routerLink]="['/board', notice.noticeList?.id, 'view']">{{ notice.noticeList?.id }}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/notice', notice.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
